name: üö® GHAS Security Alerts to Slack

on:
  # Trigger on code changes that might introduce vulnerabilities
  push:
    branches: [main, master, develop]

  pull_request:
    branches: [main, master, develop]

  # Check for new alerts periodically
  schedule:
    - cron: "0 */6 * * *" # Every 6 hours

  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      test_message:
        description: "Test message to send to Slack"
        required: false
        default: "üß™ Testing GHAS-to-Slack integration"
      check_type:
        description: "Type of security check"
        required: false
        default: "all"
        type: choice
        options:
          - all
          - code-scanning
          - dependabot
          - secrets

jobs:
  notify-slack:
    name: üîî Send Security Alert to Slack
    runs-on: ubuntu-latest

    steps:
      - name: üìã Checkout repository
        uses: actions/checkout@v4

      - name: üîç Check for Security Alerts
        id: alert-details
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Set default values
          ALERT_COUNT=0
          ALERT_TYPE="No Alerts"
          SEVERITY="info"
          ALERT_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/security"
          MESSAGE="‚úÖ No new security alerts detected"
          CHECK_TYPE="${{ github.event.inputs.check_type || 'all' }}"

          # Check CodeQL/Code Scanning alerts
          if [[ "$CHECK_TYPE" == "all" || "$CHECK_TYPE" == "code-scanning" ]]; then
            echo "üîç Checking CodeQL alerts..."
            CODE_ALERTS=$(gh api repos/${{ github.repository }}/code-scanning/alerts --jq '.[] | select(.state=="open")' 2>/dev/null || echo "[]")
            if [[ "$CODE_ALERTS" != "[]" && "$CODE_ALERTS" != "" ]]; then
              CODE_COUNT=$(echo "$CODE_ALERTS" | jq -r '. | length' 2>/dev/null || echo "0")
              if [[ "$CODE_COUNT" -gt 0 ]]; then
                CRITICAL_COUNT=$(echo "$CODE_ALERTS" | jq -r '[.[] | select(.rule.security_severity_level=="critical")] | length' 2>/dev/null || echo "0")
                HIGH_COUNT=$(echo "$CODE_ALERTS" | jq -r '[.[] | select(.rule.security_severity_level=="high")] | length' 2>/dev/null || echo "0")

                ALERT_COUNT=$((ALERT_COUNT + CODE_COUNT))
                ALERT_TYPE="Code Scanning"

                if [[ "$CRITICAL_COUNT" -gt 0 ]]; then
                  SEVERITY="critical"
                  MESSAGE="üö® **CRITICAL**: $CRITICAL_COUNT critical CodeQL alerts found!"
                elif [[ "$HIGH_COUNT" -gt 0 ]]; then
                  SEVERITY="high"
                  MESSAGE="‚ö†Ô∏è **HIGH**: $HIGH_COUNT high severity CodeQL alerts found!"
                else
                  SEVERITY="medium"
                  MESSAGE="üîç **CodeQL**: $CODE_COUNT security alerts detected"
                fi
              fi
            fi
          fi

          # Check Dependabot alerts
          if [[ "$CHECK_TYPE" == "all" || "$CHECK_TYPE" == "dependabot" ]]; then
            echo "üì¶ Checking Dependabot alerts..."
            DEP_ALERTS=$(gh api repos/${{ github.repository }}/dependabot/alerts --jq '.[] | select(.state=="open")' 2>/dev/null || echo "[]")
            if [[ "$DEP_ALERTS" != "[]" && "$DEP_ALERTS" != "" ]]; then
              DEP_COUNT=$(echo "$DEP_ALERTS" | jq -r '. | length' 2>/dev/null || echo "0")
              if [[ "$DEP_COUNT" -gt 0 ]]; then
                CRITICAL_DEP=$(echo "$DEP_ALERTS" | jq -r '[.[] | select(.security_advisory.severity=="critical")] | length' 2>/dev/null || echo "0")
                HIGH_DEP=$(echo "$DEP_ALERTS" | jq -r '[.[] | select(.security_advisory.severity=="high")] | length' 2>/dev/null || echo "0")

                ALERT_COUNT=$((ALERT_COUNT + DEP_COUNT))
                if [[ "$ALERT_TYPE" == "No Alerts" ]]; then
                  ALERT_TYPE="Dependabot"
                else
                  ALERT_TYPE="Multiple"
                fi

                if [[ "$CRITICAL_DEP" -gt 0 && "$SEVERITY" != "critical" ]]; then
                  SEVERITY="critical"
                  MESSAGE="üö® **CRITICAL**: $CRITICAL_DEP critical dependency vulnerabilities!"
                elif [[ "$HIGH_DEP" -gt 0 && "$SEVERITY" != "critical" ]]; then
                  SEVERITY="high"
                  MESSAGE="‚ö†Ô∏è **HIGH**: $HIGH_DEP high severity dependencies vulnerable!"
                elif [[ "$SEVERITY" == "info" ]]; then
                  SEVERITY="medium"
                  MESSAGE="üì¶ **Dependabot**: $DEP_COUNT vulnerable dependencies detected"
                fi
              fi
            fi
          fi

          # For manual testing
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            ALERT_TYPE="Test"
            MESSAGE="${{ github.event.inputs.test_message }}"
            SEVERITY="info"
          fi

          # Set severity color for Slack
          case "$SEVERITY" in
            critical) COLOR="#FF0000" ;;
            high) COLOR="#FF6600" ;;
            medium) COLOR="#FFAA00" ;;
            low) COLOR="#FFDD00" ;;
            info) COLOR="#36A64F" ;;
            *) COLOR="#808080" ;;
          esac

                    # Create detailed alert breakdown
          ALERT_DETAILS=""
          if [[ "$ALERT_COUNT" -gt 0 ]]; then
            # Check if we have CodeQL alerts to report
            if [[ "$CHECK_TYPE" == "all" || "$CHECK_TYPE" == "code-scanning" ]]; then
              CODE_COUNT_CHECK=$(echo "$CODE_ALERTS" | jq -r '. | length' 2>/dev/null || echo "0")
              if [[ "$CODE_COUNT_CHECK" -gt 0 ]]; then
                ALERT_DETAILS="${ALERT_DETAILS}üîç *CodeQL Alerts:* $CODE_COUNT_CHECK found\\n"
              fi
            fi
            # Check if we have Dependabot alerts to report
            if [[ "$CHECK_TYPE" == "all" || "$CHECK_TYPE" == "dependabot" ]]; then
              DEP_COUNT_CHECK=$(echo "$DEP_ALERTS" | jq -r '. | length' 2>/dev/null || echo "0")
              if [[ "$DEP_COUNT_CHECK" -gt 0 ]]; then
                ALERT_DETAILS="${ALERT_DETAILS}üì¶ *Dependabot Alerts:* $DEP_COUNT_CHECK found\\n"
              fi
            fi
          fi

          # Get current timestamp in epoch format for Slack
          CURRENT_TIMESTAMP=$(date +%s)

          echo "alert_count=$ALERT_COUNT" >> $GITHUB_OUTPUT
          echo "alert_type=$ALERT_TYPE" >> $GITHUB_OUTPUT
          echo "severity=$SEVERITY" >> $GITHUB_OUTPUT
          echo "color=$COLOR" >> $GITHUB_OUTPUT
          echo "alert_url=$ALERT_URL" >> $GITHUB_OUTPUT
          echo "message=$MESSAGE" >> $GITHUB_OUTPUT
          echo "alert_details=$ALERT_DETAILS" >> $GITHUB_OUTPUT
          echo "timestamp=$CURRENT_TIMESTAMP" >> $GITHUB_OUTPUT

          # Only send notification if alerts found or manual test
          if [[ "$ALERT_COUNT" -gt 0 || "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should_notify=true" >> $GITHUB_OUTPUT
          else
            echo "should_notify=false" >> $GITHUB_OUTPUT
          fi

      - name: üö® Send Enhanced Slack Notification
        if: steps.alert-details.outputs.should_notify == 'true'
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              "text": "üö® GHAS Security Alert - ${{ steps.alert-details.outputs.alert_type }}",
              "attachments": [
                {
                  "color": "${{ steps.alert-details.outputs.color }}",
                  "blocks": [
                    {
                      "type": "header",
                      "text": {
                        "type": "plain_text",
                        "text": "üö® GHAS Security Alert: ${{ steps.alert-details.outputs.severity }} Severity",
                        "emoji": true
                      }
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "${{ steps.alert-details.outputs.message }}"
                      },
                      "accessory": {
                        "type": "image",
                        "image_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
                        "alt_text": "GitHub Security"
                      }
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*üè¢ Repository:*\n`${{ github.repository }}`"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*üîç Alert Type:*\n${{ steps.alert-details.outputs.alert_type }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*‚ö†Ô∏è Severity Level:*\n${{ steps.alert-details.outputs.severity }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*üåø Branch:*\n`${{ github.ref_name }}`"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*üë§ Triggered By:*\n${{ github.actor }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*üìÖ Event Type:*\n${{ github.event_name }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*üîó Workflow:*\n${{ github.workflow }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*üî¢ Run ID:*\n#${{ github.run_number }}"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*üìä Alert Summary:*\n‚Ä¢ Total Alerts Found: `${{ steps.alert-details.outputs.alert_count }}`\n${{ steps.alert-details.outputs.alert_details }}‚Ä¢ Repository: `${{ github.repository }}`\n‚Ä¢ Commit: `${{ github.sha }}`\n‚Ä¢ Scan Triggered: `${{ github.event_name }}`"
                      }
                    },
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "üîç View Alerts",
                            "emoji": true
                          },
                          "style": "danger",
                          "url": "${{ steps.alert-details.outputs.alert_url }}"
                        },
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "üìä Security Dashboard",
                            "emoji": true
                          },
                          "style": "primary",
                          "url": "${{ github.server_url }}/${{ github.repository }}/security"
                        },
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "üîß View Workflow",
                            "emoji": true
                          },
                          "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                        },
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "üìà Insights",
                            "emoji": true
                          },
                          "url": "${{ github.server_url }}/${{ github.repository }}/pulse"
                        }
                      ]
                    },
                    {
                      "type": "divider"
                    },
                    {
                      "type": "context",
                      "elements": [
                        {
                          "type": "image",
                          "image_url": "https://github.githubassets.com/images/modules/site/icons/footer/github-mark.svg",
                          "alt_text": "GitHub"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "‚è∞ *Detected:* <!date^${{ steps.alert-details.outputs.timestamp }}^{date_short_pretty} at {time}|$(date)> | ü§ñ *Platform:* GitHub Advanced Security | üè∑Ô∏è *Version:* v2.0"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*üéØ Priority Actions:*\n${{ steps.alert-details.outputs.severity == 'critical' && 'üö® *IMMEDIATE ACTION REQUIRED* - Critical vulnerabilities detected!' || steps.alert-details.outputs.severity == 'high' && '‚ö†Ô∏è *HIGH PRIORITY* - Address these vulnerabilities within 24 hours' || steps.alert-details.outputs.severity == 'medium' && 'üìã *MEDIUM PRIORITY* - Review and remediate within 48 hours' || '‚úÖ *LOW PRIORITY* - Schedule for next maintenance window' }}"
                      }
                    },
                    {
                      "type": "context",
                      "elements": [
                        {
                          "type": "mrkdwn",
                          "text": "üí° *Quick Actions:* Use buttons above to investigate | üìö *Docs:* <https://docs.github.com/en/code-security/code-scanning|CodeQL Guide> | üÜò *Support:* @tim-warner"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: üìä Log Alert Summary
        run: |
          echo "## üö® Security Alert Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Alert Type**: ${{ steps.alert-details.outputs.alert_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Severity**: ${{ steps.alert-details.outputs.severity }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Alert URL**: ${{ steps.alert-details.outputs.alert_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Notification sent to Slack**: ‚úÖ" >> $GITHUB_STEP_SUMMARY
